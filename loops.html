<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loops</title>
</head>
<body>
<h2>Loops in javascript</h2>
<p id="demo"></p>
<script>
var fruits=["45","35","25","15","5",]
var text=""
for(i=0;i<fruits.length;i++){
text +=fruits[i] +"<br>"
}
document.getElementById("demo").innerHTML=text
</script>
</body>
</html>
